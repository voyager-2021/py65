name: Run all tests

on:
 - push
 - pull_request
 - workflow_dispatch

env:
  PIP: "env PIP_DISABLE_PIP_VERSION_CHECK=1
            PYTHONWARNINGS=ignore:DEPRECATION
            pip --no-cache-dir"

jobs:
  build_py27:
    runs-on: ubuntu-latest
    container: python:2.7
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Show Python version
      run: python -V

    - name: Install dependencies
      run: $PIP install setuptools pexpect pytest

    - name: Run the tests
      run: pytest -v || true

  build_py35:
    runs-on: ubuntu-latest
    container: python:3.5
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Show Python version
      run: python -V

    - name: Install dependencies
      run: $PIP install setuptools pexpect pytest

    - name: Run the tests
      run: pytest -v || true

  build_py3x:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13, 3.14]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show Python version
      run: python -V

    - name: Install dependencies
      run: $PIP install setuptools pexpect pytest

    - name: Run the tests
      run: pytest -v || true
